<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="js-file.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="row">
            <div class="result">Result</div>
            <button class="Clear">Clear</button>
            <button class="numSign">&plusmn;</button>
            <button class="divide">&divide;</button>
        </div>
        <div class="row">
            <button class="7">7</button>
            <button class="8">8</button>
            <button class="9">9</button>
            <button class="multiply">&times;</button>
        </div>
        <div class="row">
            <button class="4">4</button>
            <button class="5">5</button>
            <button class="6">6</button>
            <button class="minus">&minus;</button>
        </div>
        <div class="row">
            <button class="1">1</button>
            <button class="2">2</button>
            <button class="3">3</button>
            <button class="plus">&plus;</button>
        </div>
        <div class="row">
            <button class="0">0</button>
            <button class="decimal">.</button>
            <button class="equals">&equals;</button>
        </div>
    </div>

</body>
</html>
